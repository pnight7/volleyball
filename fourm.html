    <script type="text/javascript">
        $(function(){
			// 设置图片的大小
    		var img = 400;
			// 设置索引为 0 
    		var index = 0;
			// 设置图片的数量的长度
    		var option = $('.uli>li img').length;
    		// 左边部分开始
    		$('.a2').click(function(){
				// 再点击事件里面执行回调函数
                left()
    		})
			// 函数名称 lest 
    		function left(){
				// index的索引值为 0 当他小于图片的长度的时候 就让他执行 ++ option要执行减 1 否则会有一张空白的页面
               if (index < option-1) {
                     index++
                }else {
                	index = 0
                }
                move()
    		}
    		// 左边部分结束
    		// 右边部分开始
    		$('.a1').click(function(){
				// 再点击事件里面执行回调函数
    			right()
    		})
    		function right(){
				// index的索引值为 0 当他大于图片的长度的时候 就让他执行 -- 
    			if (index > 0) {
    				index--
    			}else {
    				index = option-1
    			}
    			move()
    		}
			// right left函数里面都有 move 就等于你点击你的 index 索引的时候为多少数值就会有几个图片滑过  500 为时间
    		function move(){
               var a = -index * img + 'px'
               $('.uli li>img').animate({'left':a},500)
    		}
    	})
        let button = document.querySelector('.button');
        let fabu = document.querySelector('.fabu');
        let ul = document.querySelector('.lang');
        button.onclick = function () {
            let li = document.createElement('li');
            li.innerHTML = fabu.value + "<a href='javascript:;'>删除</a>";
            ul.insertBefore(li, ul.children[1]);
            let a = document.querySelectorAll('a');
            for (let i = 0; i < a.length; i++) {
                a[i].onclick = function () {
                    console.log('11');
                    ul.removeChild(this.parentNode);
                }
            }
        }
    </script>
